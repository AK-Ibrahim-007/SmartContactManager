<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${title}">Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

	<!-- This is navbar -->
	<nav class="navbar fixed-top navbar-expand-lg">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase text-white">
					<li class="nav-item"><a class="nav-link active " aria-current="page">Home</a></li>

					<li class="nav-item"><a class="nav-link " href="#"> <img src="/image/default.png" alt="Logo"
								width="30" height="24" class="d-inline-block align-text-top"> &nbsp;<span
								th:text="${user.name}"></span></a>
					<li class="nav-item"><a class="nav-link " th:href="@{/logout}">Logout</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>
	<!-- end of navbar -->

	<!-- start of sidebar -->
	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> <a href="#" th:href="@{/user/index}"
			class="item "><i class="fa-sharp fa-solid fa-house"></i>
			Home</a> <a href="" class="item "><i class="fa-solid fa-address-book"></i>
			View Contact</a> <a href="#" th:href="@{/user/add-contact}" class="item "><i
				class="fa-sharp fa-solid fa-file-signature"></i> Add Contact</a> <a href="" class="item "><i
				class="fa-solid fa-user"></i> Your
			Profile</a> <a href="" class="item "><i class="fa-solid fa-gear"></i>
			Setting</a> <a href="#" th:href="@{/logout}" class="item "><i class="fa-solid fa-right-from-bracket"></i>
			Logout</a>
		<div class="divider"></div>

	</div>
	<!-- end of sidebar -->

	<!-- start of content -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<div th:replace="${content}"></div>

	</div>
	<!-- end of content -->



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>

</html>
