<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<section class="vh-100" style="background-color: #e2e2e2; ">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center " style="color: #009688">

							<form th:action="@{/dologin}" method="post">
								<h3 class="mb-5">Sign in</h3>

								<div th:if="${param.error}" class="alert alert-danger">
									Invalid UserName and Password</div>

								<div th:if="${param.logout}" class="alert alert-success">You
									have been logged out</div>

								<div class="form-outline mb-4">
									<input type="text" id="username" name="username"
										class="form-control form-control-lg" placeholder="Email" />
								</div>

								<div class="form-outline mb-4">
									<input type="password" id="password" name="password"
										class="form-control form-control-lg" placeholder="Password" />
								</div>

								<!-- Checkbox -->
								<div class="form-check d-flex justify-content-start mb-4">
									<input class="form-check-input" type="checkbox" value="" id="form1Example3" />&nbsp;
									<label class="form-check-label" for="form1Example3"> Remember password </label>
								</div>

								<button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
